version: '3.8'

services:
  contributions:
    build: .
    container_name: github-contributions
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - SCHEDULE_ENABLED=true
      - HEALTH_ENABLED=true
    ports:
      - "3000:3000"
    volumes:
      # Persist git credentials (optional)
      - git-config:/home/appuser/.gitconfig
      # Persist logs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-files: "3"

volumes:
  git-config:
